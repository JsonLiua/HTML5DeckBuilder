<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="//www.google.com/jsapi"></script>

    <link rel="stylesheet" href="/stylesheets/main.css">

    <script src="/javascripts/table.js"></script>
    <script src="/javascripts/main.js"></script>

    <script>
      google.load("visualization", "1", {packages:["corechart"]});
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form role="form" class="form-inline" id="deck-controls">
            <div class="form-group">
              <a id="load" href="#">Load</a>
              <a id="save" href="#">Save</a>
              <a id="new" href="#">New</a>
            </div>
            <div class="form-group">
              <select name="deckName"></select>
            </div>
            <div class="form-group">
              <input type="text" name="name" placeholder="Save As" />
            </div>
            <div class="form-group">
              <a id="stats" href="#">Stats</a>
            </div>
          </form>
        </div>
      </div>
      <div class="row selection">
        <div class="col-md-3">
          <img id="preview" src="images/back.jpg" />
          <form>
            <div class="filter">
              <input type="text" name="filter" placeholder="Filter" />
            </div>
            <div>
              <select id="cardlist" size="10">
              </select>
            </div>
            <div class="buttons">
              <button id="addone">Add One</button>
              <button id="addfour">Add Four</button>
            </div>
          </form>
        </div>
        <div class="col-md-9 deck">
          <div id="table-view">
            <div class="row card-headers">
              <div class="col-md-2">Creatures</div>
              <div class="col-md-2">Spells</div>
              <div class="col-md-2">Artifacts</div>
              <div class="col-md-2">Enchantments</div>
              <div class="col-md-2">Lands</div>
              <div class="col-md-2">Planeswalkers</div>
            </div>
            <div class="row boardlist">
              <!-- creatures -->
              <div class="col-md-2 creatures" data-type="creatures">
              </div>

              <!-- spells -->
              <div class="col-md-2 spells" data-type="spells">
              </div>

              <!-- artifacts -->
              <div class="col-md-2 artifacts" data-type="artifacts">
              </div>

              <!-- enchantments -->
              <div class="col-md-2 enchantments" data-type="enchantments">
              </div>

              <!-- lands -->
              <div class="col-md-2 lands" data-type="lands">
              </div>

              <!-- plainswalkers -->
              <div class="col-md-2 planeswalkers" data-type="planeswalkers">
              </div>
            </div>
            <div class="row trash">
              Trash
            </div>
          </div>
          <div id="stats-view">
            <div id="manacurve" style="width: 280px; height: 280px;"></div>
            <div id="colordist" style="width: 280px; height: 280px;"></div>
            <div id="symboldist" style="width: 280px; height: 280px;"></div>
            <div id="cardtypedist" style="width: 280px; height: 280px;"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
